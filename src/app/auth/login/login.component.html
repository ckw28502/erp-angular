<div class="flex justify-center min-h-full items-center w-full">
  <mat-card class="px-12 py-3 mb-52" style="background-color: whitesmoke;">
    <mat-card-header class="flex justify-center mb-5">
      <mat-card-title class="mt-3">LOGIN</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <div>
          <mat-form-field>
            <input matInput placeholder="USERNAME" type="text" [(ngModel)]="username" name="username" required>
          </mat-form-field>
        </div>
        <div>
          <app-password-field 
            [value]="password" 
            [name]="'password'" 
            [placeholder]="'PASSWORD'" 
            (updateValueEvent)="onPasswordChange($event)"
          />
        </div>
        <div class="flex justify-center">
          <button mat-raised-button color="primary" (click)="login()" type="submit">LOGIN</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
