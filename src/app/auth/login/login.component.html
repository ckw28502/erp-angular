<div class="flex justify-center min-h-full items-center w-full">
  <mat-card class="px-12 py-3 mb-52" style="background-color: whitesmoke;">
    <mat-card-header class="flex justify-center mb-5">
      <mat-card-title class="mt-3">LOGIN</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="fg" (ngSubmit)="login()">
        <div class="mb-3">
          <mat-form-field>
            <mat-label>USERNAME</mat-label>
            <input matInput type="text" id="input-login-username" formControlName="username" name="username" required>
            <mat-error *ngIf="username?.errors?.['required']">USERNAME REQUIRED!</mat-error>
          </mat-form-field>
        </div>
        <div class="mb-3">
          <app-password-field 
            [name]="'password'" 
            [label]="'PASSWORD'" 
            (sendPasswordEvent)="onPasswordChange($event)"
            [error]="'PASSWORD REQUIRED!'"
            [id]="'input-login-password'"
          />
        </div>
        <div class="flex justify-center">
          <button mat-raised-button color="primary" type="submit" id="btn-login-submit">LOGIN</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
